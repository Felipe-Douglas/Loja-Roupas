<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabrito & CIA</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="cabecalho">
        <img src="assets/images/logo.png" class="cabecalho__logo" alt="Logo Cabrito & CIA">

        <nav class="menu">
            <a href="#" class="menu__link">Home</a>
            <a href="#" class="menu__link">Para Homens</a>
            <a href="#" class="menu__link">Para Mulheres</a>
            <a href="#" class="menu__link">Para Crianças</a>
            <a href="#" class="menu__link">Acessórios</a>
            <a href="#" class="menu__link">Categorias</a>
        </nav>
    </header>

    <main>
        <section class="destaques">
            <div class="destaques__categorias">
                <div class="destaques__principal">
                    <h1 class="principal__titulo">Nos somos a cabrito & Cia</h1>
                    <h3 class="principal__subtitulo">Ótimos preços, confianças e variedades</h3>
                    <button class="principal__button">Comprar Agora</button> 
                </div>

                <div class="categoria__feminina">
                    <h2 class="categoria__titulo">Mulheres</h2>
                    <p class="categoria__descricao">As melhores roupas para mulheres</p>
                </div>

                <div class="categoria__masculina">
                    <h2 class="categoria__titulo">Homens</h2>
                    <p class="categoria__descricao">As melhores roupas para homens</p>
                </div>
                
                <div class="categoria__infantil">
                    <h2 class="categoria__titulo">Crianças</h2>
                    <p class="categoria__descricao">As melhores roupas para crianças</p>
                </div>
                
                <div class="categoria__acessorios"z>
                    <h2 class="categoria__titulo">Acessórios</h2>
                    <p class="categoria__descricao">Os melhores acessórios</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
